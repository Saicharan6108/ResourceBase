<body>
    <!-- Applied Physics lab -->

    <h1 class="title">Applied Physics lab</h1>

    <div class="divider"></div>

    <section class="textbooks">
        <h2>Course Syllabus</h2>

        <section class="titleContainer">
            <p>College Course Material</p>
            <a class="downloadButton" href="https://www.iare.ac.in/sites/default/files/BT23/AHSD09.pdf" download><i class="fa-solid fa-download"></i></a>
            <button class="toggleButton aps" onclick="displayPdf('aps', 'apSyll');">open</button>
        </section>
        <center>
            <object
            class="pdf apSyll"
            data="https://www.iare.ac.in/sites/default/files/BT23/AHSD09.pdf"
            height="800" width="800"> 
            </object>
        </center>
    </section>

    <div class="divider"></div>

    <section class="textbooks">
        <h2>Lab Records</h2>

        <section class="titleContainer">
            <p>Melde's Experiment</p>
            <a class="downloadButton" href="../Resources/cse/AHSD09/Meldes Experiment.pdf" download><i class="fa-solid fa-download"></i></a>
            <button class="toggleButton meld" onclick="displayPdf('meld', 'meldes');">open</button>
        </section>
        <center>
            <object
            class="pdf meldes"
            data="../Resources/cse/AHSD09/Meldes Experiment.pdf"
            height="800" width="800"> 
            </object>
        </center>

        <section class="titleContainer">
            <p>Optical Fibre Experiment</p>
            <a class="downloadButton" href="../Resources/cse/AHSD09/optical fibre experiment.pdf" download><i class="fa-solid fa-download"></i></a>
            <button class="toggleButton opt" onclick="displayPdf('opt', 'opticalf');">open</button>
        </section>
        <center>
            <object
            class="pdf opticalf"
            data="../Resources/cse/AHSD09/optical fibre experiment.pdf"
            height="800" width="800"> 
            </object>
        </center>

        <section class="titleContainer">
            <p>Hall Effect Experiment</p>
            <a class="downloadButton" href="../Resources/cse/AHSD09/HallEffect.pdf" download><i class="fa-solid fa-download"></i></a>
            <button class="toggleButton hall" onclick="displayPdf('hall', 'hallEff');">open</button>
        </section>
        <center>
            <object
            class="pdf hallEff"
            data="../Resources/cse/AHSD09/HallEffect.pdf"
            height="800" width="800"> 
            </object>
        </center>

        <section class="titleContainer">
            <p>Light Emitting Diode Experiment</p>
            <a class="downloadButton" href="../Resources/cse/AHSD09/LED.pdf" download><i class="fa-solid fa-download"></i></a>
            <button class="toggleButton led" onclick="displayPdf('led', 'lightEmitt');">open</button>
        </section>
        <center>
            <object
            class="pdf lightEmitt"
            data="../Resources/cse/AHSD09/LED.pdf"
            height="800" width="800"> 
            </object>
        </center>
